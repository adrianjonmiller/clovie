<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile for {{ user.name }}">
  <title>{{ title }} - {{ app.name }}</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  {% include 'header' %}
  
  <main class="container">
    <article class="content">
      <h1>User Profile</h1>
      
      <div class="profile">
        <h2>{{ user.name }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        {% if user.createdAt %}
        <p><strong>Member since:</strong> {{ user.createdAt }}</p>
        {% endif %}
      </div>

      <div class="actions">
        <a href="/" class="btn btn--outline">‚Üê Back to Home</a>
      </div>
    </article>
  </main>

  {% include 'footer' %}
  
  <script src="/app.js"></script>
</body>
</html>
