<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  {{> header}}
  {{> nav}}
  
  <main class="container profile">
    <div class="profile-card">
      <header class="profile-header">
        <div class="profile-avatar">
          <img src="https://ui-avatars.com/api/?name={{user.name}}&background=2563eb&color=fff&size=120" alt="{{user.name}}">
        </div>
        <div class="profile-info">
          <h1>{{user.name}}</h1>
          <p class="profile-email">{{user.email}}</p>
          <span class="profile-badge">Active User</span>
        </div>
      </header>

      <div class="profile-content">
        <section class="profile-section">
          <h2>User Information</h2>
          <dl class="info-list">
            <dt>Name</dt>
            <dd>{{user.name}}</dd>
            
            <dt>Email</dt>
            <dd>{{user.email}}</dd>
            
            <dt>User ID</dt>
            <dd>{{user.id}}</dd>
            
            <dt>Member Since</dt>
            <dd>{{user.createdAt}}</dd>
          </dl>
        </section>

        <section class="profile-actions">
          <h2>Actions</h2>
          <div class="action-buttons">
            <button class="btn btn--primary" onclick="editProfile()">Edit Profile</button>
            <button class="btn btn--secondary" onclick="viewActivity()">View Activity</button>
            <button class="btn btn--outline" onclick="downloadData()">Download Data</button>
          </div>
        </section>
      </div>
    </div>
  </main>

  {{> footer}}
  
  <script src="/app.js"></script>
  <script>
    // Profile-specific functionality
    const userId = {{user.id}};
    loadUserActivity(userId);
  </script>
</body>
</html>
