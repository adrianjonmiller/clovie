<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% if title %}
        <h1>{{ title }}</h1>
    {% else %}
        <h1>Post</h1>
    {% endif %}
    {% if body %}
        <p>{{ body }}</p>
    {% else %}
        <p>No body</p>
    {% endif %}
    <h1>{{ title }}</h1>
    <p>{{ body }}</p>
</body>
</html>
